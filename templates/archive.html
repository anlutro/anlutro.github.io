{% extends 'layout.html' %}
{% block title %}Archives{% endblock %}
{% block content %}
{% for post in posts %}
	<article class="post">
		<div class="post-header">
			<span class="post-pubdate">{{ post.pubdate.strftime('%B %d, %Y') }}</span>
			<h2 class="post-title">
				<a href="{{ root_url }}/posts/{{ post.slug }}">{{ post.title }}</a>
			</h2>
		</div>
		<div class="post-body">{{ post.excerpt }}</div>
	</article>
{% endfor %}
{% endblock %}
