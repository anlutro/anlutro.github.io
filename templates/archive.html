{% extends 'layout.html' %}
{% block title %}Archives{% endblock %}
{% block content %}
{% for post in posts %}
	<article class="entry">
		<div class="entry-header">
			<h2><a href="{{ root_url }}/posts/{{ post.slug }}">{{ post.title }}</a></h2>
			<span class="timestamp">{{ post.pubdate.strftime('%Y-%m-%d') }}</span>
		</div>
		<div class="entry-body">{{ post.excerpt }}</div>
	</article>
{% endfor %}
{% endblock %}
